<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box Q1_box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box Q2_box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="box Q3_box">
    <div class="Q3_bluebox"></div>
    <div class="Q3_greenbox"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="box Q4_box clearfix">
    <div class="Q4_redbox"></div>
    <div class="Q4_bluebox"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="box Q5_box">
    <div class="Q5_redbox"></div>
    <div class="Q5_bluebox"></div>
    <div class="Q5_orangebox"></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="box Q6_box">
    <div class="p Q6_greenbox order1">A</div>
    <div class="p Q6_yellowbox order2">B</div>
    <div class="p Q6_pinkbox order3">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="box Q7_box">
    <div class="Q7_bluebox"></div>
    <div class="pc">
      <div class="Q7_redbox"></div>
      <div class="Q7_greenbox"></div>
    </div>
  </div>
</body>

</html>
